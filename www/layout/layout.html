<div class="bar bar-header item-input-inset bar-light">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="search">
  </label>
  <button class="button button-clear" ng-click="search=''">
    Cancel
  </button>
</div>


<ion-tabs class="tabs-striped tabs-color-positive"  hide-nav-bar="true">

  <!-- Score Tab -->
  <ion-tab title="SCORE" ui-sref="app.score">
    <ion-nav-view name="tab-score"></ion-nav-view>
  </ion-tab>

  <!-- News Tab -->
  <ion-tab title="NEWS" ui-sref="app.news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>


</ion-tabs>
